<!-- Modal -->
<div class="modal fade" id="confirm_buy" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content" style="border-radius: 6px;">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Confirm Buy</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="margin-top: -21px;">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to confirm buy {{ orders | length }} orders
        <br>
        With total price = {{ total }} &#036; ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <form method="post" action="{% url 'orders:buy' %}" style="display: inline-block;">
            {% csrf_token %}
                <button class="btn btn-success">
                    Confirm Buy
                </button>
        </form>
      </div>
    </div>
  </div>
</div>
